<meta charset="UTF-8">

<script>
    
    function mostra(frase){
        document.write(frase);
        document.write("<br>")
    }

    function sorteia(n){
        sorteia = Math.round(Math.random()*n);
        console.log(sorteia);
        return sorteia;
    }

    var numeroPensado = sorteia(100);
    var chute = 0;
    var tentativas = 1;

    while(tentativas <= 3){

        if (tentativas == 1) {
            chute = parseInt(prompt(" Já pensei em um número. Qual você acha que é? "));
        } else {
            chute = parseInt(prompt(" Qual você acha que é? "));
        }

        if (chute == numeroPensado){
            mostra(" Você acertou, pois o número que pensei foi " + numeroPensado);
            break; //serve para quebrar a funcao!
        } else {
            mostra(" você não acertou, o número que pensei foi " + numeroPensado);
            if (chute > numeroPensado){
                mostra(" o numéro que você chutou é maior que o número que eu pensei!");
            } else {
                mostra(" o número que você chutou é menor do que o número que pensei!");
            }
        }

        tentativas++;
    }

    if(tentativas > 3){
        alert(" você excedeu o número de tentativas! ");
    }
    
</script>
