<meta charset="UTF-8">

<h1>Receitas do Bruna</h1>

<script>
    
    var ingredientesDaReceita = [];

    var quantidade = parseInt(prompt("Quantos ingredientes vocÃª vai adicionar?"));

    var contador = 1;

    while(contador <= quantidade) {

        var ingrediente = prompt("Informe o ingrediente " + contador);

        var existe = false;
        
        for (posicao = 0; posicao < ingredientesDaReceita.length ; posicao++) {
                if (ingredientesDaReceita[posicao] == ingrediente ) {
                    existe = true;
                    break;
                }
            }
        if (existe == false){
            ingredientesDaReceita.push( ingrediente );
            contador++;
        }
    }
    console.log(ingredientesDaReceita);

</script>
