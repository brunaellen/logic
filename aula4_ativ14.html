<meta charset="UTF-8">

<script>
    function pulaLinha (){
        document.write("<br><hr><br>");
    }

    function mostrar (frase){
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var ano = 2019;
    var minhaIdade = 25;
    var idadeDeAdriano = 26;
    var idadeDePaulo = 32;

    mostrar(" Eu nasci em: " + (ano - minhaIdade));
    mostrar("Adriano nasceu em: " + (ano - idadeDeAdriano));
    mostrar("Paulo nasceu em: " + (ano - idadeDePaulo));

</script>
