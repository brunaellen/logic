<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostrar(frase){
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura){
        var imc = peso / (altura*altura);
        return imc; // esse código serve para retornar a resposta do cálculo (var imc).
    }

    var imcBruna = calculaImc( 49, 1.52);
    var imcJoao = calculaImc( 90, 1.65);

    mostrar(imcBruna);
    mostrar(imcJoao);

</script>
