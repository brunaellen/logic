<meta charset="UTF-8">

<script>

    function geraCodigo(letra1, numero1, numero2){
        var codigo = letra1 + numero1 + numero2;
        return codigo;
    }
    function mostrar(frase){
        document.write(" O código A2030 é " + frase);
    }
    
    var codigoA2030 = geraCodigo("GH", 10, 22);
    mostrar(codigoA2030);

</script>
