<meta charset="UTF-8">
<script>
    function mostra(frase){
        document.write(frase);
        document.write("<br>");
    }

    var carbono1 = parseInt(prompt(" digite a quantidade de carbono na substância 1"));
    var carbono2 = parseInt(prompt(" digite a quantidade de carbono na substância 2 "));
    var calculoCarbono2 = carbono2+2;


    if (carbono1 == calculoCarbono2){
        mostra (" a quantidade de carbono é igual ");
    } else{
        mostra(" a quantidade de carbono é diferente ");
    }

</script>
