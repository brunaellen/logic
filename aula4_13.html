<meta charset="UTF-8">

<script>
    function mostrar (frase){
        document.write(frase + "<br>" + Math.round(geracoes));
    }

    var mediaIdadeDeFilhos = 28;
    var ano1 = 1500;
    var ano2 = 2020;
    var diferencaAno = ano2 - ano1;
    var geracoes = diferencaAno / mediaIdadeDeFilhos;

    mostrar(" Se passaram " )
</script>
