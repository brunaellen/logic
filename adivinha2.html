<meta charset="UTF-8">

<script>
    function mostra(frase){
        document.write(frase);
        document.write("<br>")
    }

    function sorteia(n){
        sorteia = Math.round(Math.random()*n);
        console.log(sorteia);
        return sorteia;
    }

    function perguntaChuteAoUsuario(tentativaAtual) {
        if (tentativaAtual == 1) {
            chute = parseInt(prompt(" Já pensei em um número. Qual você acha que é? "));
        } else {
            chute = parseInt(prompt(" Qual você acha que é? "));
        }

        return chute;
    }

    var numeroPensado = sorteia(100);
    var chute = 0;
    var tentativas = 1;
    var acertou = false;
    var chuteMaiorDoQueNumeroPensado = false;

    while(tentativas <= 3) {
        chute = perguntaChuteAoUsuario(tentativas);

        if (chute == numeroPensado){
            acertou = true;
            break;
        } else {
            acertou = false;
            chuteMaiorDoQueNumeroPensado = chute > numeroPensado;
        }
        tentativas++;
    }

    if (acertou == true) {
        mostra(" Você acertou, pois o número que pensei foi " + numeroPensado);
    } else {
        if(tentativas > 3){
            alert(" você excedeu o número de tentativas! ");
        }

        mostra(" você não acertou, o número que pensei foi " + numeroPensado);
        if (chuteMaiorDoQueNumeroPensado){
            mostra(" o numéro que você chutou (" + chute + ") é maior que o número que eu pensei!");
        } else {
            mostra(" o número que você chutou (" + chute + ") é menor do que o número que pensei!");
        }
    }
    
</script>
